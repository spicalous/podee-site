name: Publish to Digital Ocean Container Registry

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Specify which tag to deploy
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@main
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      # Use GitHub Actions' cache to shorten build times and decrease load on servers
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Build site
        uses: helaili/jekyll-action@2.4.0
        with:
          build_only: true
      - name: Build container image
        run: docker build -t registry.digitalocean.com/container-registry-bl/epos-site:$(echo ${{ github.event.inputs.tag }}) .
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200
      - name: Push image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/container-registry-bl/epos-site:$(echo ${{ github.event.inputs.tag }})
